<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie.html</title>

        <!-- css link -->
        <link rel="stylesheet" href="style.css" type="text/css" />
        <!-- javascript -->
        <script src="script.js"></script>

        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;1,200;1,300&display=swap"
            rel="stylesheet"
        />

        <!-- font awesome icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body onload="singleMovie()">
        <!-- header bar  -->
        <header>
            <div class="header">
                <div class="header-container">
                    <div>
                        <h1>Movie Details</h1>
                    </div>
                    <div class="header-link">
                        <span><a href="index.html">Back to home</a></span>
                    </div>
                </div>
                <div class="search-box">
                    <input
                        type="text"
                        placeholder="Type Any Movie And TV show Name Here......."
                    />
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- main content container  -->
        <main>
            <div class="main">
                <div class="movie-container">
                    <!-- movies are displayed here  -->
                </div>
            </div>
        </main>
    </body>
</html>
