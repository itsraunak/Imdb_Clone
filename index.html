<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Data-->

        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- title -->
        <title>IMDB Clone</title>

        <!-- css link -->
        <link rel="stylesheet" href="style.css" type="text/css" />

        <!-- google fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;1,200;1,300&display=swap"
            rel="stylesheet"
        />

        <!-- font awesome icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
    </head>
    <body>
        <!-- start form header bar -->
        <header>
            <div class="header">
                <div class="header-container">
                    <div>
                        <h1>Search For Movies</h1>
                    </div>
                    <div class="header-link">
                        <span><a href="favorite.html">Favourites</a></span>
                        <!-- <span><a href="favourite.html" class="nav-links" id="favourite">Favourite</a></span> -->
                    </div>
                </div>
                <div class="search-box">
                    <input
                        type="text"
                        placeholder="Type Any Movie And TV show Name Here......"
                        class="search-bar"
                        id="Input"
                    />
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- main content container  -->

        <main>
            <div class="main">
                <!-- items display section -->
                <div class="fav-container">
                    <!-- items are displayed here  -->
                </div>
                <!-- start exploring  -->
                <div class="start-exploring">
                    <i class="fa-solid fa-film fa-6x"></i><br />
                    <span>Start Exploring!</span>
                </div>
            </div>
        </main>

        <!-- link javascript -->

        <script src="./script.js"></script>
    </body>
</html>
